admdb:
  host: '{{ ADM_DB_HOST }}'
  user: anomdec
  password: '{{ ADM_DB_PASSWORD }}'
  dbname: anomdec
  port: 5432
  schema: public

logging:
  enabled: true
  level: INFO
  format: "%(asctime)s %(name)s %(levelname)s | %(message)s"
  file: "logan.log"
  log_dir: "{{ HOME }}/anomdec/logs"

data_sources:
  test_logan:
    type: "logan"
    name: "test_logan"
    base_url: '{{ LOGAN_BASE_URL }}'
    minimal_group_size: 1000
    groups:
      firewall: 
        - IMTFW001
        - NFPFW003
      proxy:
        - SOPHOS-01
        - pfsense67051_openvpn

view_sources:
  test_logan:
    type: "logan"
    name: "test_logan"
    port: 5000
    chart_categories:
      bycluster:
        name: "By Cluster"
        one_item_per_host: false
    layout:
      chart_width: 400
      chart_height: 300
      max_vertical_charts: 4
      max_horizontal_charts: 3
